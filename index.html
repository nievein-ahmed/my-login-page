<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-5.15.4-web/css/all.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="vertical">
            <span class="vertical-innertext">or</span>
          </div>
          <div class="column">
            <a href="www.facebook.com" class="facebook btn"
              ><i class="fab fa-facebook-square"></i>Facebook login</a
            >
            <a href="www.google.com" class="Google btn"
              ><i class="fab fa-google-plus-g"></i>Google login</a
            >
            <a href="www.twitter.com" class="twitter btn"
              ><i class="fab fa-twitter"></i>twitter login</a
            >
          </div>
          <div class="column">
            <div class="text">
              <p>Sign in with</p>
            </div>
            <div class="input-group">
              <i class="far fa-user"></i>
              <input
                type="text"
                name="Username or email"
                placeholder="Username or email"
                required
              />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="text"
                name="Password"
                placeholder="Password"
                required
              />
            </div>
            <div class="column">
              <div class="row">  
                <div class="column1">
                  <button type="login">LOGIN</button>
                </div> 
              </div>
              </div>
            </div>
            <div class="bottom-container">
                <div class="vertical2">
                <a href="#" style="color: rgb(27, 17, 121)" class="btn1"
                  >Register now</a
                >
                <a href="#" style="color: rgb(36, 23, 218)" class="btn1"
                  >Forgotten?</a
                >
                </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>

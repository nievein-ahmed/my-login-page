<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-5.15.4-desktop/otfs/Font Awesome 5 Brands-Regular-400.otf"
    />
    <title>my-log-in-page</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <h2 style="text-align: center">Sign in with</h2>
          <div class="v1">
            <span class="v1-innertext">or</span>
          </div>

          <div class="col">
            <a href="#" class="fb btn">
              <i class="fab fa-facebook"></i>Login with fa-facebook
            </a>
            <a href="#" class="twitter btn">
              <i class="fab fa-twitter"></i>Login with Twitter
            </a>
            <a href="#" class="google btn">
              <i class="fab fa-google"></i>Login with google
            </a>
          </div>
          <div class="col">
            <div class="hide-md-1g">
              <p>sign in with</p>
            </div>

            <input
              type="text"
              name="username or Email"
              placeholder="Username or Email"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="password"
              required
            />
            <input type="submit" value="Login" />
          </div>
        </div>
      </form>
    </div>
    <div class="bottom-container">
      <div class="row">
        <div class="col">
          <a href="#" style="color: aliceblue" class="btn">Sign up</a>
        </div>
        <div class="col">
          <a href="#" style="color: aliceblue" class="btn">forgotten?</a>
        </div>
      </div>
    </div>
  </body>
</html>
